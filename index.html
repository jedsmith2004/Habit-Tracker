<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HabitFlow</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background, #0d1117)',
              surface: 'var(--color-surface, #161b22)',
              surfaceHighlight: 'var(--color-surfaceHighlight, #21262d)',
              primary: 'var(--color-primary, #2ea043)',
              primaryHover: 'var(--color-primaryHover, #238636)',
              danger: 'var(--color-danger, #da3633)',
              textMain: 'var(--color-textMain, #f0f6fc)',
              textMuted: 'var(--color-textMuted, #8b949e)',
              border: 'var(--color-border, #30363d)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-background: #0d1117;
        --color-surface: #161b22;
        --color-surfaceHighlight: #21262d;
        --color-border: #30363d;
        --color-textMain: #f0f6fc;
        --color-textMuted: #8b949e;
        --color-primary: #2ea043;
        --color-primaryHover: #238636;
        --color-danger: #da3633;
      }
      body {
        background-color: var(--color-background);
        color: var(--color-textMain);
        font-family: 'Inter', sans-serif;
        transition: background-color 0.3s, color 0.3s;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b949e;
      }
    </style>
